<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> {% include 'header.html' %}
    <title>Email Validation</title>
</head>

<body>
    <div class="container">
        <h1>Email validation with DB</h1>
        {% with messages = get_flashed_messages(category_filter=['error']) %}
        {% if messages %}
        <div class="error">
            {% for message in messages %}
            <p>{{message}}</p>
            {% endfor %}
        </div>
        {% else %}
        <br><br>
        {% endif %}
        {% endwith %}

        <form action="/process" method="post">
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">Email address:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="email" id="email" {% with be = get_flashed_messages(category_filter=['bademail']) %} {% if be %} value="{{be[0]}}" {% endif %}{% endwith %} >
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary pull-right">Submit</button>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
